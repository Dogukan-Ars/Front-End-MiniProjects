<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="index.css">
    <title>Slot Machine</title>
</head>

<body>
    <div class="slot">
        <div id="slot-screen">
            <ul class="reels">
                <li class="reel"><img src="images/1.jpg" alt=""></li>
                <li class="reel"><img src="images/2.jpg" alt=""></li>
                <li class="reel"><img src="images/3.jpg" alt=""></li>
                <li class="reel"><img src="images/4.jpg" alt=""></li>
                <li class="reel"><img src="images/7.jpg" alt=""></li>
                <li class="reel"><img src="images/6.jpg" alt=""></li>
                <li class="reel"><img src="images/8.jpg" alt=""></li>
                <li class="reel"><img src="images/5.jpg" alt=""></li>

            </ul>

            <ul class="reels">
                <li class="reel"><img src="images/7.jpg" alt=""></li>
                <li class="reel"><img src="images/3.jpg" alt=""></li>
                <li class="reel"><img src="images/1.jpg" alt=""></li>
                <li class="reel"><img src="images/2.jpg" alt=""></li>
                <li class="reel"><img src="images/4.jpg" alt=""></li>
                <li class="reel"><img src="images/8.jpg" alt=""></li>
                <li class="reel"><img src="images/5.jpg" alt=""></li>
                <li class="reel"><img src="images/6.jpg" alt=""></li>

            </ul>

            <ul class="reels">
                <li class="reel"><img src="images/2.jpg" alt=""></li>
                <li class="reel"><img src="images/4.jpg" alt=""></li>
                <li class="reel"><img src="images/7.jpg" alt=""></li>
                <li class="reel"><img src="images/1.jpg" alt=""></li>
                <li class="reel"><img src="images/3.jpg" alt=""></li>
                <li class="reel"><img src="images/6.jpg" alt=""></li>
                <li class="reel"><img src="images/5.jpg" alt=""></li>
                <li class="reel"><img src="images/8.jpg" alt=""></li>

            </ul>
        </div>
    </div>

    <button type="button" class="stop-btn" data-val="0" disabled="true"></button>
    <button type="button" class="stop-btn" data-val="1" disabled="true"></button>
    <button type="button" class="stop-btn" data-val="2" disabled="true"></button>

    <div>
        <button id="start-btn">Start!</button>
    </div>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
