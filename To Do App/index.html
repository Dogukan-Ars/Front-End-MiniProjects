<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>ToDo App</title>
</head>
<body>
    <h1>ToDO</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Add new task" autocomplete="off" autofocus>
        <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle as complete. <br> Right click is delete the tasks.</small>
</body>
</html>
